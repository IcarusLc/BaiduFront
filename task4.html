<html lang="zh-CN"><head>
	<meta charset="UTF-8">
	<title>任务三</title>
</head>
<style>
.main{
	display: block;	
}
.cen{
	position: relative;
	width: 550px;
	height: 350px;
	background-color: #333333;
}
.left{
	position: absolute;
	width: 50px;
	height: 50px;
	background-color: #66ccff;
	border-radius: 50px 0 0 0;
	top:0px;
}
.right{
	position: absolute;
	width: 50px;
	height: 50px;
	background-color: #66ccff;
	border-radius: 50px 0 0 0;
	bottom: 0px;
	right:0px;
}
</style>
<body>
	<div class="main">
		<div class="cen">
			<div class="left" ></div>
			<div class="right"></div>
		</div>
	</div>	
</body>
